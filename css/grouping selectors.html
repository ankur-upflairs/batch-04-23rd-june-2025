<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>one box</title>
  <style>
    *{
        /* font-size: 20px; */
    }
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      
    }
    .box a{
        color: red;
    }
    .box > a{
        /* direct child selector  */
        color: blue;
    }
    a + p {
        /* select only one sibling after that  */
        color: yellow;
    }
    a ~ p {
        /* select every sibling after that  */

        color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="">click here</a>
    <p> paragraph <br>
        <a href="">hello</a>
    </p>
    <p>para 2 </p>
  </div>
</body>
</html>

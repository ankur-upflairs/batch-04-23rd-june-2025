<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            list-style: none;
        }
        .dropdown-menu{
            display: none;
            position: absolute;
            left: 100px;
            list-style: none;
        }
        .dropdown:hover .dropdown-menu{
            display: block;
        }
    </style>
</head>
<body>
    <ul >
        <li class="dropdown">show dropdown
            <ul class="dropdown-menu">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </li>
    </ul>
</body>
</html>

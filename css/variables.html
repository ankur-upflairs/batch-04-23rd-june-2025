<!DOCTYPE html>
<html lang="en">
<head>

  <title>one box</title>
  <link rel="stylesheet" href="variables.css">
  <style>
    .box {
    background-color: var(--bg-color);
      width: 100px;

  </div>
  <p class="out">hi my name is savita </p>
</body>
</html>

        background-color: red;
      }
      .box3 h1 {
        color: red;
      }
      .box3 > h1 {
        background-color: tan;
      }
      h1 + a {
        color: red;
      }
      h1 ~ a{
        background-color: yellow;
      }
      .box1 {
      }
      .box2 {
      }
    </style>
  </head>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box3">
      <h1>heading</h1>
      <p class="a">hello</p>
      <span class="b">everyone</span>
      <div>
        <h1>heading</h1>
      </div>

    <h1>heading</h1>

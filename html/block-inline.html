<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>block element :-</h3>
    <p style="background-color: red">starts with new line</p>
    <p>take width as much as available</p>
    <p>all box properties can be applied</p>
    <h3>inline element : -</h3>
    <p>does not start with new line</p>
    <p>take width as much as content width</p>
    <span style="background-color: blue">hello </span>
    <span>word</span>
    <p>Not all box properties can be applied</p>    
  </body>
</html>
